 <div>

    <div id='header'>
      <div id='head2' style="z-index: 20;"> <h1>A Day of Food Delivery <br> in Lausanne </h1></div>
      <div id="backimg" style="z-index: 10; "><img alt="" src='img/food3.jpeg' width=100% /></div>

    </div>
    <div id='viz'>
        <div id='container' style="align:left">
            <button class="collapsible">Time</button>
            <div class="content">
                <svg id="donut_time"  style="align:center">  </svg>
            </div>
            <button class="collapsible"> Current </button>
            <div class="content">
                <svg id="donut_svg" >  </svg>
                <svg id="donut_svg2" > </svg>
            </div>
            <button class="collapsible"> Total </button>
            <div class="content">
              <svg id="donut_svg3" > </svg>
              <svg id="donut_svg4" > </svg>
            </div>
        </div>
        
        <div id="map_countainer">
            <div id="background_map"></div>
            <svg id="main_svg" style="align:center"></svg>
        </div>

          <div id='container2' style="align:left">
              <button class="collapsible">Pickup Point Distributions </button>
              <div class="content">
                <svg id="barchart_svg">       </svg>
              </div>
              <button class="collapsible"> Delivery Distributions (Communes) </button>
              <div class="content">
                <svg id="barchart_svg2">       </svg>
              </div>
              <button class="collapsible"> Overall Total Delivery per Time </button>
              <div class="content">
                <svg id="barchart_time_svg">  </svg>
              </div>
          </div>

      </div>
   </div>
